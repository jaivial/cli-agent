job_name: tbench2-11to20

agents:
  - import_path: eai_agent.agent:EaiAgent
    kwargs:
      max_loops: 50
      base_url: https://api.z.ai/api/coding/paas/v4/chat/completions
      model: glm-4.7
      max_tokens: 4096

datasets:
  - registry:
      url: https://raw.githubusercontent.com/laude-institute/harbor/main/registry.json
    name: terminal-bench
    version: "2.0"
    task_names:
      - password-recovery
      - portfolio-optimization
      - path-tracing-reverse
      - regex-chess
      - modernize-scientific-stack
      - torch-tensor-parallelism
      - path-tracing
      - prove-plus-comm
      - feal-linear-cryptanalysis
      - caffe-cifar-10
    n_tasks: 10

environment:
  type: docker
  delete: false

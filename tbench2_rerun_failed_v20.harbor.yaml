job_name: tbench2-rerun-failed-v20

orchestrator:
  n_concurrent_trials: 1

agents:
  - import_path: eai_agent.agent:EaiAgent
    override_setup_timeout_sec: 900
    kwargs:
      max_loops: 60
      base_url: https://api.z.ai/api/coding/paas/v4/chat/completions
      model: glm-4.7
      max_tokens: 4096

datasets:
  - registry:
      url: https://raw.githubusercontent.com/laude-institute/harbor/main/registry.json
    name: terminal-bench
    version: "2.0"
    task_names:
      - qemu-startup
      - qemu-alpine-ssh
      - sparql-university

environment:
  type: docker
  delete: false

